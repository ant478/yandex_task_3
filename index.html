<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Junky camera</title>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="section">        
        <div class="camera">
            <canvas class="camera__canvas"></canvas>
            <video autoplay class="camera__video"></video>
            <div class="controls">
                <div class="controls__buttons">
                    <div class="controls__buttons_wrapper">
                        <div class="controls__buttons_pause"></div><!--
                        --><div class="controls__buttons_play"></div>
                    </div>
                </div>
                <div class="controls__filter">
                    <div class='controls__filter_previous'></div>
                    <div class="controls__filter_container">
                        <div class="filters_wrapper">
                            <div class='controls__filter'>Без фильтра</div><!--
                            --><div class='controls__filter'>Инвертировать</div><!--
                            --><div class='controls__filter'>Черно-белый</div><!--
                            --><div class='controls__filter'>Оттенки серого</div>
                        </div>
                    </div>
                    <div class='controls__filter_next'></div>
                </div>
                <div class="controls__fps"></div>
                <div class="controls__resolution"></div>
            </div>
        </div>
    </div>    
</body>
</html>
