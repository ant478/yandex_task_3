<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Junky camera</title>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="section">        
        <div class="camera">
            <canvas class="camera__canvas"></canvas>
            <video autoplay class="camera__video"></video>
            <div class="controls">
                <input id="invert_filter" class="controls__filter" type="radio" name="filter" value="invert" checked/>
                <label for="invert_filter">Инвертировать</label>
                <input id="grayscale_filter" class="controls__filter" type="radio" name="filter" value="grayscale" />
                <label for="grayscale_filter">Оттенки серого</label>
                <input id="threshold_filter" class="controls__filter" type="radio" name="filter" value="threshold" />
                <label for="threshold_filter">Черно-белый</label>
            <div class="fps"></div>
        </div>
        </div>
    </div>    
</body>
</html>
